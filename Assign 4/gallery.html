<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Gallery - Saturnalia</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f2f5;
    }

    header {
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      color: white;
      padding: 60px 20px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.2em;
    }


    nav {
      background: #fff;
      display: flex;
      justify-content: center;
      padding: 15px 0;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      flex-wrap: wrap;
    }

    nav a {
      color: #4e54c8;
      text-decoration: none;
      margin: 0 20px;
      font-weight: 600;
    }

    nav a:hover {
      background-color: #f2f2f2;
      padding: 5px 10px;
      border-radius: 5px;
    }

    main {
      max-width: 1000px;
      margin: 40px auto;
      padding: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    img:hover {
      transform: scale(1.17);
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: #777;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2em;
      }

      header p {
        font-size: 1em;
      }

      nav a {
        margin: 10px 10px;
        font-size: 0.9em;
      }

      main {
        margin: 30px 20px;
        padding: 25px 20px;
      }

      h2 {
        font-size: 1.6em;
      }

      p {
        font-size: 1em;
        line-height: 1.4;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>Saturnalia</h1>
    <p>Gallery</p>
  </header>
  <nav>
    <a href="index.html">Home</a>
    <a href="events.html">Events</a>
    <a href="schedule.html">Schedule</a>
    <a href="register.html">Register</a>
    <a href="gallery.html">Gallery</a>
    <a href="contact.html">Contact & FAQs</a>
  </nav>
  <main>
    <img src="photos/A1.webp" alt="Event Photo 1">
    <img src="photos/A2.webp" alt="Event Photo 2">
    <img src="photos/A3.webp" alt="Event Photo 3">
    <img src="photos/A4.webp" alt="Event Photo 4">
    <img src="photos/A5.webp" alt="Event Photo 5">
    <img src="photos/A6.webp" alt="Event Photo 6">
  </main>
  <footer>
    &copy; 2025 Saturnalia Fest. All rights reserved.
  </footer>
</body>

</html>
