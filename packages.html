<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travel Packages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 0;
            margin: 0;
        }
        header {
            background: #008cba;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: white;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th,td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #ba5400;
            color: white;
        }
        .package-row {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header>
        <h1>Our Tour Packages</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="packages.html">Packages</a>
            <a href="booking.html">Booking</a>
            <a href="gallery.html">Gallery</a>
            <a href="about.html">About Us</a>
        </nav>
    </header>

    <table id="packages-table">
        <thead>
            <tr>
                <th>Package Name</th>
                <th>Destination</th>
                <th>Duration</th>
                <th>Base Price</th>
                <th>Season</th>
                <th>Final Price</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script>
        const packages = [
            { id: 1, name: "Beach Paradise", destination: "Maldives", durationDays: 5, basePrice: 105000, season: "low" },
            { id: 2, name: "Adventure Trek", destination: "Nepal", durationDays: 14, basePrice: 119500, season: "high" },
            { id: 3, name: "European Delight", destination: "France, Italy", durationDays: 10, basePrice: 258000, season: "high" },
            { id: 4, name: "Most Wanted Bhutan", destination: "Bhutan", durationDays: 8, basePrice: 117000, season: "low" }
        ];
        function calculateFinalPrice(package) {
            let finalPrice = package.basePrice;
            let seasonMultiplier = package.season === "high" ? 1.2 : 1; 
            finalPrice *= seasonMultiplier;

            finalPrice *= 1.1;

            return finalPrice;
        }
        function renderPackagesTable() {
            const tbody = document.getElementById('packages-table').getElementsByTagName('tbody')[0];

            packages.forEach(pkg => {
                const row = document.createElement('tr');
                row.classList.add('package-row');
                row.innerHTML = `
                    <td>${pkg.name}</td>
                    <td>${pkg.destination}</td>
                    <td>${pkg.durationDays} Days</td>
                    <td>Rs ${pkg.basePrice.toLocaleString()}</td>
                    <td>${pkg.season.charAt(0).toUpperCase() + pkg.season.slice(1)}</td>
                    <td>Rs ${calculateFinalPrice(pkg).toLocaleString()}</td>
                `;
                tbody.appendChild(row);
            });
        }
        window.onload = renderPackagesTable;
        const navLinks = document.querySelectorAll('nav a');
        navLinks.forEach(link => {
            if (link.href === window.location.href) {
                link.classList.add('active');
            }
        });
    </script>
</body>
</html>
