<!DOCTYPE html>
<html>
<head>
  <title>Form Validation</title>
</head>
<body>

<form id="f" onsubmit="return validate()">
  Name: <input type="text" id="n" required><br><br>
  Email: <input type="email" id="e" required><br><br>
  Age: <input type="number" id="a" min="18" max="100" required><br><br>
  <button type="submit">Submit</button>
</form>

<script>
  function validate() {
    let n = document.getElementById("n").value.trim();
    if (n === "") {
      alert("Name is required");
      return false;
    }
    return true;
  }
</script>

</body>
</html>
