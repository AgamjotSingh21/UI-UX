<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travel Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background: #008cba;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: white;
        }
        nav a.active {
            font-weight: bold;
            color: #ff9900;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin: 20px;
        }
        .gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
        }
        .caption {
            text-align: center;
            margin-top: 5px;
            font-weight: bold;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            margin: 10% auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            width: 80%;
        }
        .modal img {
            width: 100%;
            border-radius: 8px;
        }
        .modal-close {
            color: white;
            padding: 10px;
            background-color: #008cba;
            border: none;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Gallery</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="packages.html">Packages</a>
            <a href="booking.html">Booking</a>
            <a href="gallery.html" class="active">Gallery</a>
            <a href="about.html">About Us</a>
        </nav>
    </header>
    <div class="gallery"></div>
    <div id="imgModal" class="modal">
        <div class="modal-content">
            <button class="modal-close" id="closeModal">&times;</button>
            <h2 id="modalTitle"></h2>
            <img id="modalImg" src="" alt="">
            <p id="modalCaption"></p>
        </div>
    </div>
    <script>
        const galleryImages = [
            {
                thumb: "images/paris-france-seen-from-above.webp",
                large: "images/paris.jpg",
                title: "Paris Skyline",
                caption: "A lovely view of Paris."
            },
            {
                thumb: "images/langtang-valley-trekking-nepal.webp",
                large: "images/nepal.jpg",
                title: "Mountains",
                caption: "Breathtaking Himalayan scenery."
            },
            {
                thumb: "images/hadahaa-island-maldives.webp",
                large: "images/maldives.jpg",
                title: "Beach",
                caption: "Serene Maldives Beach."
            },
            {
                thumb: "images/bhutan.webp",
                large: "images/bhutan-wall.webp",
                title: "Monastery",
                caption: "Peaceful Bhutan."
            }
        ];
        const galleryDiv = document.querySelector('.gallery');
        galleryImages.forEach(function (img) {
            const div = document.createElement('div');
            div.innerHTML = `
        <img src="${img.thumb}" alt="${img.caption}" data-large="${img.large}" data-title="${img.title}" data-caption="${img.caption}">
        <p class="caption">${img.caption}</p>
      `;
            galleryDiv.appendChild(div);
        });

        const modal = document.getElementById('imgModal');
        const modalImg = document.getElementById('modalImg');
        const modalTitle = document.getElementById('modalTitle');
        const modalCaption = document.getElementById('modalCaption');
        const closeModal = document.getElementById('closeModal');

        galleryDiv.addEventListener('click', function (e) {
            if (e.target.tagName === 'IMG') {
                modal.style.display = 'block';
                modalImg.src = e.target.getAttribute('data-large');
                modalTitle.textContent = e.target.getAttribute('data-title');
                modalCaption.textContent = e.target.getAttribute('data-caption');
            }
        });
        closeModal.onclick = function () {
            modal.style.display = 'none';
        };
        window.onclick = function (event) {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }
    </script>
</body>
</html>
